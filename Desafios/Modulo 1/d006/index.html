<body>
    <h1>TAGs basicas <strong>mais utilizadas</strong> no HTML 5</h1>

            <li><abbr title="&lt h1 &gt"><strong>H1</strong></abbr></li>
            <li><abbr title="&lt p &gt"><strong>Paragrafo</strong></abbr></li>
            <li><abbr title="&lt strong &gt"><strong>Negrito</strong></abbr></li>

            <li><abbr title="&lt del &gt"><strong>Delete</strong></abbr></li>

    </ul>
